<div class="container my-5">
  <div class="card shadow-sm border-0">
    <!-- Card Header -->
    <div
      class="card-header text-white rounded-top-4 d-flex align-items-center justify-content-between flex-wrap bg-primary">
      <h4 class="mb-0 fw-bold">Logged-in Users</h4>
      <small class="fst-italic mt-2 mt-sm-0">Manage your users easily</small>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle mb-0">
        <thead class="table-dark">
          <tr>
            <th scope="col" style="width: 5%;">#</th>
            <th scope="col" style="width: 25%;">First Name</th>
            <th scope="col" style="width: 25%;">Last Name</th>
            <th scope="col" style="width: 30%;">Email</th>
            <th scope="col" style="width: 15%;">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let i = index" class="user-row">
            <th scope="row" class="text-secondary">{{ i + 1 }}</th>
            <td class="fw-semibold text-name">{{ user.fname }}</td>
            <td class="fw-semibold text-name">{{ user.lname }}</td>
            <td class="text-truncate" style="max-width: 250px;">{{ user.email }}</td>
            <td class="d-flex gap-2 justify-content-center">
              <!-- Delete Button -->
              <button
                class="btn btn-outline-danger btn-sm rounded-circle p-2 d-flex align-items-center justify-content-center"
                (click)="deleteUser(user.id)" title="Delete User">
                <i class="bi bi-trash fs-6"></i>
              </button>

              <!-- Login Button -->
              <button
               [routerLink]="['login',user.uid]"
                class="btn btn-outline-primary btn-sm rounded-circle p-2 d-flex align-items-center justify-content-center"
                title="Login as User">
                <i class="bi bi-person-circle"></i>
              </button>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
